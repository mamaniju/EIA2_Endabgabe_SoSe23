<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisdieler-Simulator</title>
    <link rel="stylesheet" href="eisdealer.css">
    <script src="myscript.js"></script>
</head>
<body>
    <div id="container1">
        <header>
            <h1>Eisdealer-Game</h1>
            <p>Menu Angebot</p>
            <form id="auswahlMenu">
                <div class="menuAngebot">
                    <label for="menu">Angebote</label>
                    <select name="angebot" id="angebot">
                        <option value="bomba">Bomba</option>
                        <option value="happy">Happy</option>
                        <option value="dulce">Dulce</option>
                    </select>
                    <button class="newIce">
                        <i class="fa-duotone fa-square-plus"></i>
                    </button> 
                </div>
                <br>
                <br>
                <div class="nameAngebot">
                    <label for="aname">1. Name</label>
                    <input type="text" id="aname" name="aname" placeholder="Gib hier ein Name des Angebot ein" >
                </div>
                <br>
                <div class="anzahlKugel">
                    <label for="kugel">2. Anzahl der Kugel:</label>
                    <select name="anzahl" id="anzahl">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <br>
                <div class="eisSorten">
                    <label for="eissorten">3. Eissorten  (Bitte nur Anzahl der ausgewälte Kugel) </label> 
                    <br>
                    <br>
                    <input type="checkbox" name="vanille" id="vanille">
                    <label for="vanille">Vanille</label>
                    <input type="checkbox" name="schoko" id="schoko">
                    <label for="schoco">Schokolate</label>
                    <input type="checkbox" name="karamel" id="karamel">
                    <label for="karamel">Karamel</label>
                    <input type="checkbox" name="pistazio" id="pistazio">
                    <label for="pistazio">Pistazio</label> 
                    <br>
                    <br>
                    <input type="checkbox" name="erdbeer" id="erdbeer">
                    <label for="erdbeer">Erdbeer</label>
                    <input type="checkbox" name="straccia" id="straccia">
                    <label for="straccia">Stracciatela</label>
                    <input type="checkbox" name="mango" id="mango">
                    <label for="mango">Mango</label>
                    <input type="checkbox" name="zitrone" id="zitrone">
                    <label for="zitrone">Zitrone</label>
                </div>
                <br>
                <div class="saucenSelect">
                    <label for="saucen">4. Saucen: </label>
                    <select name="sauce" id="sauce">
                        <option value="karamel">Karamel</option>
                        <option value="schokolade">Schokolade</option>
                        <option value="himbeere">Himbeere</option>
                    </select>
                </div>
                <br>
                <div class="toppingAuswahl">
                    <label for="toppings">5. Topping</label>
                    <br>
                    <br>
                    <input type="radio" name="topping" id="keks">
                    <label for="keks">Keks</label>
                    <input type="radio" name="topping" id="sahne">
                    <label for="sahne">Sahne</label>
                    <input type="radio" name="topping" id="mms">
                    <label for="mms">M&Ms</label>
                </div>
                <br>
                <br>
                <div class="preis">
                        <legend> 6. Wie hoch soll der Preis sein?</legend>
                        <br>
                        <span id="slider">
                        <span>
                        1 Euro
                        <input type="range" name="price" min="1" max="7" step="1" value="1">
                        7 Euro
                        </span>
                </div>
                <button type="button" id="start">START</button>
            </form>
        </header>
    </div>
    <div id="container2">
        <main>

        </main>
    </div> 
</body>
</html>
